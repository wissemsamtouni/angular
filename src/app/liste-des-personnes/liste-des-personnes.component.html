<div class="form-control">
  <input   [(ngModel)]="aaa"  class="form-control me-sm-auto" type="text" placeholder="Search" aria-label="Search">

</div>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">first_name</th>
    <th scope="col">last_name</th>
    <th scope="col">email_adress</th>
    <th scope="col">supprimer</th>
    <th scope="col">modifier</th>

  </tr>
  </thead>
  <tbody *ngFor="let p of listpersons | filter:aaa ; let i=index">
  <tr>

    <td>{{p.first_name}}</td>
    <td>{{p.last_name}}</td>
    <td >{{p.email_adress}}</td>
    <td><button type="submit" id="sup" class="btn btn-primary mb-2"  (click)="delete(p)">SUPRIMER</button></td>
    <td><button  type="submit" id="modif" class="btn btn-primary mb-2"  [routerLink]="['/update',p.id]">modifier</button></td>

  </tr>
  </tbody>
</table>
